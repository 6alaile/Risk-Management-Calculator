<head>

  <meta charset="utf-8">

<body>
  
  <header>
    <h1 >Risk Management Calculator</h1>
  </header>
  
  <form name="PositionSizeCalculator">

    <h2 >Position Size</h2>

    <div class="form-group">
      <p > 
        <label>Account Currency: </label>

        <select size="1" name="AccountCurrency" onchange="changePrimaryCurrency()">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
          <option value="USD" selected="">USD</option>
        </select>
      </p>

      <p > 
        <label> Balance: </label>
        
        <input size="7" type="number" min="0">
      </p>

      <p > 
        <label> Leverage :</label>

        <select>
          <option value="1:1">1:1</option>
          <option value="1:2">1:2</option>
          <option value="1:3">1:3</option>
          <option value="1:4">1:4</option>
          <option value="1:5">1:5</option>
          <option value="1:10">1:10</option>
          <option value="1:20">1:20</option>
          <option value="1:50">1:50</option>
          <option value="1:100">1:100</option>
          <option value="1:200">1:200</option>
          <option value="1:400">1:400</option>
          <option value="1:500">1:500</option>
          <option value="1:1000">1:1000</option>
          <option value="1:2000">1:2000</option>
          <option value="1:3000">1:3000</option>
        </select>
      </p>

      <p >
        <label>Lots (Volume): </label>

        <input size="6" type="number" min="0.01" step=".01">
      </p>

      <p >
        <input type="button" value="Calculate" id="">
      </p>

      <p >
        <span style="background-color: #4bfd4ba6">
          Margin: <input disabled="" type="TEXT" name="txtMarginCode" value="" size="5" maxlength="5">
        </span>
      </p>

    </div>
  </form>

  <form name="ProfitCalculator">
    
    <h2 >Profit Calculator</h2>

    <div class="form-group">
      <p >

          <option value="EUR">EUR</option>

          <option value="JPY">JPY</option>
          <option selected="" value="USD">USD</option>
        </select>
      </p>

      <p > 
        <label>Currency Pair: </label>

        <select size="1" name="cboCurrencyPair" onchange="changePair(this.options[this.selectedIndex].value)">
          <option value="AUD/JPY">AUD/JPY</option>
          <option value="AUD/NZD">AUD/NZD</option>
          <option value="AUD/USD">AUD/USD</option>
          <option value="CAD/JPY">CAD/JPY</option>
          <option value="CHF/JPY">CHF/JPY</option>
          <option value="EUR/AUD">EUR/AUD</option>

          <option value="EUR/CHF">EUR/CHF</option>
          <option value="EUR/CZK">EUR/CZK</option>

          <option value="EUR/GBP">EUR/GBP</option>
          <option value="EUR/HUF">EUR/HUF</option>

          <option value="EUR/NOK">EUR/NOK</option>
          <option value="EUR/PLN">EUR/PLN</option>
          <option value="EUR/SEK">EUR/SEK</option>
          <option value="EUR/USD" selected="">EUR/USD</option>
          <option value="GBP/CHF">GBP/CHF</option>
          <option value="GBP/JPY">GBP/JPY</option>
          <option value="GBP/USD">GBP/USD</option>
          <option value="NZD/USD">NZD/USD</option>
          <option value="USD/CAD">USD/CAD</option>
          <option value="USD/CHF">USD/CHF</option>
          <option value="USD/DKK">USD/DKK</option>
          <option value="USD/HKD">USD/HKD</option>
          <option value="USD/JPY">USD/JPY</option>
          <option value="USD/MXN">USD/MXN</option>
          <option value="USD/NOK">USD/NOK</option>
          <option value="USD/PLN">USD/PLN</option>
          <option value="USD/SAR">USD/SAR</option>
          <option value="USD/SGD">USD/SGD</option>
          <option value="USD/THB">USD/THB</option>
          <option value="USD/ZAR">USD/ZAR</option>
          <option value="XAG/USD">XAG/USD</option>
          <option value="XAU/USD">XAU/USD</option>
        </select>
      </p>

      <p > 
        <label>Opening Price:</label>
        <input type="TEXT" name="txtOpeningRate" size="20" maxlength="20">
      </p>

      <p >
        <label>Closing Price: </label>
        <input type="TEXT" name="txtClosingRate" size="20" maxlength="20"></font>
      </p>

      <p >
        <input disabled="" type="TEXT" name="txtBaseCode" value="" size="3" maxlength="3" onchange="calculateProfit()">
        /
        <input disabled="" type="TEXT" name="txtPrimaryCode" value="" size="3" maxlength="3" onchange="calculateProfit()">
        
        <label>Exchange Rate: </label>
        <input type="TEXT" name="txtQuotePrimary" size="6" maxlength="6" onchange="changeQuotePrimary()">
      </p>

      <p >  
        <label>Action:</label>
        <select name="cboAction" size="1" onchange="changeAction()">
          <option value="BUY">Buy</option>
          <option value="SELL">Sell</option>
        </select>
      </p>

      <p >  
        <label>Number Of Units:</label>
        <input type="TEXT" name="txtUnits" size="20" maxlength="20"></font>
        <font color="#FF0000">(1 Standard Lot = 100,000 Units)</font>
      </p>
      
      <p >
        <input type="BUTTON" value="Calculate" onclick="calculateProfit()">
      </p>

      <p >
        <span style="background-color: #FFFF00">
          Profit: <input disabled="" type="TEXT" name="txtProfitCode" value="" size="5" maxlength="7">
        </span>
      </p>

      <p >
        <input style="font-family: Verdana; color: #FF0000; font-weight: bold" type="TEXT" name="txtProfit" size="20"
          maxlength="20">
      </p>
    </div>
  </form>
