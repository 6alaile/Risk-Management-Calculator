<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Risk Management Calculator</title>
</head>

<body>
  
  <header>
    <h1>Risk Management Calculator</h1>
  </header>

  <form name="PositionSizeCalculator">

    <div class="container-fluid row">
      <div id="Position" class="wide">
        <h2>Position</h2>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Account Currency</label>
          <div class="col-sm-6">        
            <select id="AccountCurrency" class="form-select" size="1" onchange="calculateMargin()">
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="CHF">CHF</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="TZS">TZS</option>
              <option value="USD" selected="">USD</option>
            </select>
          </div>
        </div>

        <div class="form-group row"> 
          <label class="col-sm-6 col-form-label">Account Balance</label>
          <div class="col-sm-6">
            <input id="AccountBalance" class="form-control" size="7" type="number" min="0" step="0.01" onchange="compareAccount()">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Currency Pair</label>
          <div class="col-sm-6">
            <select id="CurrencyPair" class="form-select" onchange="calculateMargin()">
              <option>AUDCAD</option>
              <option>AUDCHF</option>
              <option>AUDJPY</option>
              <option>AUDNZD</option>
              <option>AUDUSD</option>
              <option>CADCHF</option>
              <option>CADJPY</option>
              <option>CHFJPY</option>
              <option>EURAUD</option>
              <option>EURCAD</option>
              <option>EURCHF</option>
              <option>EURGBP</option>
              <option>EURJPY</option>
              <option>EURNZD</option>
              <option>EURUSD</option>
              <option>GBPAUD</option>
              <option>GBPCAD</option>
              <option>GBPCHF</option>
              <option>GBPJPY</option>
              <option>GBPNZD</option>
              <option>GBPUSD</option>
              <option>NZDCAD</option>
              <option>NZDCHF</option>
              <option>NZDJPY</option>
              <option>NZDUSD</option>
              <option>USDCAD</option>
              <option>USDCHF</option>
              <option>USDJPY</option>
              <option>USDMXN</option>
              <option>USDNOK</option>
              <option>USDZAR</option>
              <option>XAGUSD</option>
              <option>XAUUSD</option>
            </select> 
          </div>
        </div>

        <div class="form-group row" >
          <label class="col-sm-6 col-form-label">Lot Size (Volume): </label>
          <div class="col-sm-6">
            <input id="LotSize" class="form-control" size="6" type="number" min="0.01" step="0.01" onchange="calculateMargin()">
          </div>
        </p>
        </div>
      </div>  
    </div>

    <!-- End of Row -->
    <!-- Margin Calculator -->

    <div class="container-fluid row">
      <div id="Margin" class="split col">
        <h2>Margin Calculation</h2>

        <div class="form-group row"> 
            <label class="form-label">Leverage </label>
            <div class="row">
              <label for="Leverage" class="form-label col">1 : </label>
              <select id="SelectedLeverage" class="form-select col" onchange="calculateMargin()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="3000">3000</option>
              </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="form-label">Margin </label>
            <div>
              <input id="AccountMargin" class="form-control" type="text" disabled=""></div>
        </div> 

        <div class="form-group row">
            <label class="form-label">Pip Value </label>
            <div>
              <input id="PipValue" class="form-control" type="text" disabled=""></div>
        </div> 
      </div>

      <!-- End of Margin Calculator -->
      <!-- Profits Calculator -->
      
      <div id="Profits" class="split col">
        <h2>Profit Calculation</h2>

        <div class="form-group row">
          <label class="form-label">Entry</label>
            <div class="">
              <input id="EntryPrice" type="number" class="form-control" min="0.00001" step="0.00001" onchange="ProfitLoss()">
            </div>
          
            <div class="btn-group">
              <input id="BuyRadioButton" class="btn-check" name="BuySellButton" type="radio" autocomplete="off" value="BUY" onchange="ProfitLoss(Buy)" />
              <label class="btn btn-success" for="BuyButton">BUY</label>
            
              <input id="SellRadioButton" class="btn-check" name="BuySellButton" type="radio" autocomplete="off" value="SELL" onchange="ProfitLoss(Sell)" />
              <label class="btn btn-danger" for="SellButton">SELL</label>
            </div>
          
        </div>

        <div class="form-group row">
          <label class="form-label">Exit</label>
          <div class="">
            <label class="form-label">Take Profit</label>
            <input id="TakeProfit" name="LimitValue" type="number" class="form-control ExitPrice" min="0.00001" step="0.00001" onchange="ProfitLoss()">
          </div>
          <div class="">
            <label class="form-label">Stop Loss</label>
            <input id="StopLoss" name="LimitValue" type="number" class="form-control ExitPrice" min="0.00001" step="0.00001" onchange="ProfitLoss()">
          </div>
        </div>
        

        <div class="form-group row">
          <div class="">
            <label class="form-label">Profit</label>
            <div>
              <input name="result" id="CalculatedProfit" type="number" class="form-control" onchange="ProfitLoss()" step="0.01">
            </div>
          </div>
          <div class="">
            <label class="form-label">Loss</label>
            <div>
              <input name="result" id="CalculatedLoss" type="number" class="form-control" onchange="ProfitLoss()" step="0.01">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- Optional JavaScript (Vue.js)-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <!-- Custom JavaScript -->
  <script src="js/script.js"></script>
</body>

</html>
