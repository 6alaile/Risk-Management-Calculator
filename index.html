<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Risk Management Calculator</title>
</head>

<body>
  
  <header>
    <h1>Risk Management Calculator</h1>
  </header>
  
  <form name="PositionSizeCalculator">

    <div class="container-fluid row">
      <div id="Position" class="wide">
        <h2>Position</h2>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Account Currency</label>
          <div class="col-sm-6">        
            <select id="AccountCurrency" class="form-select" size="1" onchange="changePrimaryCurrency()">
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="CHF">CHF</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="USD" selected="">USD</option>
            </select>
          </div>
        </div>

        <!--
        <p > 
          <label> Balance: </label>        
          <input class="form-input" size="7" type="number" min="0">
        </p>
        -->

        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Currency Pair</label>
          <div class="col-sm-6">
            <select id="CurrencyPair" class="form-select">
              <option>AUDCAD</option>
              <option>AUDCHF</option>
              <option>AUDJPY</option>
              <option>AUDNZD</option>
              <option>AUDUSD</option>
              <option>CADCHF</option>
              <option>CADJPY</option>
              <option>CHFJPY</option>
              <option>EURAUD</option>
              <option>EURCAD</option>
              <option>EURCHF</option>
              <option value="">EURCZK</option>
              <option>EURDKK</option>
              <option>EURGBP</option>
              <option>EURHKD</option>
              <option value="">EURHUF</option>
              <option>EURJPY</option>
              <option>EURNOK</option>
              <option>EURNZD</option>
              <option>EURPLN</option>
              <option>EURSEK</option>
              <option>EURTRY</option>
              <option>EURUSD</option>
              <option>GBPAUD</option>
              <option>GBPCAD</option>
              <option>GBPCHF</option>
              <option>GBPDKK</option>
              <option>GBPJPY</option>
              <option>GBPNZD</option>
              <option>GBPPLN</option>
              <option>GBPSEK</option>
              <option>GBPUSD</option>
              <option>NZDCAD</option>
              <option>NZDCHF</option>
              <option>NZDJPY</option>
              <option>NZDUSD</option>
              <option>USDCAD</option>
              <option>USDCHF</option>
              <option>USDCZK</option>
              <option>USDDKK</option>
              <option>USDHKD</option>
              <option>USDHUF</option>
              <option>USDJPY</option>
              <option>USDMXN</option>
              <option>USDNOK</option>
              <option>USDPLN</option>
              <option value="">USDSAR</option>
              <option>USDSEK</option>
              <option>USDSGD</option>
              <option value="">USDTHB</option>
              <option>USDTRY</option>
              <option>USDZAR</option>
              <option>XAGUSD</option>
              <option>XAUEUR</option>
              <option>XAUUSD</option>
            </select> 
          </div>
        </div>

        <div class="form-group row" >
          <label class="col-sm-6 col-form-label">Lot Size (Volume): </label>
          <div class="col-sm-6">
            <input id="LotSize" class="form-control" size="6" type="number" min="0.01" step=".01">
          </div>
        </p>
        </div>
      </div>  
    </div>

    <div class="container-fluid row">
      <div id="Margin" class="split col">
        <h2>Margin Calculation</h2>

        <div class="form-group row"> 
            <label class="form-label">Leverage </label>
            <div>
              <select id="SelectedLeverage" class="form-select">
                <option value="1:1">1:1</option>
                <option value="1:2">1:2</option>
                <option value="1:3">1:3</option>
                <option value="1:4">1:4</option>
                <option value="1:5">1:5</option>
                <option value="1:10">1:10</option>
                <option value="1:20">1:20</option>
                <option value="1:50">1:50</option>
                <option value="1:100">1:100</option>
                <option value="1:200">1:200</option>
                <option value="1:400">1:400</option>
                <option value="1:500">1:500</option>
                <option value="1:1000">1:1000</option>
                <option value="1:2000">1:2000</option>
                <option value="1:3000">1:3000</option>
              </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="form-label">Margin </label>
            <div>
              <input id="MarginResult" class="form-control" disabled="" type="TEXT" name="MarginValue" value=""></div>
        </div> 
      </div>

      <div id="Profits" class="split col">
        <h2>Profit Calculation</h2>

        <div class="form-group row">
          <label class="form-label">Entry Price</label>
          <div class="col">
            <input id="EntryPrice" type="text" class="form-control">
          </div>
          <div class="col">
            <button id="BuySellButton" class="btn btn-success" value="0" onclick="changeDirection()">BUY</button>
          </div>
        </div>

        <div class="form-group row">
          <label class="form-label">Exit Price</label>
          <div class="col">
            <label class="form-label">Take Profit</label>
            <input id="TakeProfit" type="text" class="form-control">
          </div>
          <div class="col">
            <label class="form-label">Stop Loss</label>
            <input id="StopLoss" type="text" class="form-control">
          </div>
        </div>
        

        <div class="form-group row">
          <div class="col-sm-6">
            <label class="form-label">Profit</label>
            <div>
              <input id="CalculatedProfit" type="text" class="form-control" disabled="">
            </div>
          </div>
          <div class="col-sm-6">
            <label class="form-label">Loss</label>
            <div>
              <input id="CalculatedLoss" type="text" class="form-control" disabled="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Optional JavaScript -->
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="js/script.js"></script>
</body>

</html>
